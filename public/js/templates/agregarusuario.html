<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Nuevo <%= model.role %></h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Ingrese los datos
            </div>
            <div class="panel-body">
                <form>
                    <div class="col-lg-6">
                        <fieldset>
                            <legend>Nombre completo</legend>
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" name="nombre.nombre" class="form-control" />
                                <span class="help-block hidden"></span>
                            </div>
                            <div class="form-group">
                                <label>Apellido:</label>
                                <input type="text" name="nombre.apellido" class="form-control" />
                                <span class="help-block hidden"></span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Correo</legend>
                            <div class="form-group">
                                <label>Correo:</label>
                                <input type="text" name="email" class="form-control" />
                                <span class="help-block hidden"></span>
                            </div>
                            <div class="form-group">
                                <label>Confirmar:</label>
                                <input type="text" name="cemail" class="form-control" />
                                <span class="help-block hidden"></span>
                            </div>
                        </fieldset>
                        <input type="submit" value="Registrar" class="btn btn-default" />
                        <a href="#verUsuarios/<%= model.role %>" class="btn btn-default">Cancelar</a>
                    </div>
                    <div class="col-lg-6">
                        <fieldset>
                            <legend>Contraseña</legend>
                            <div class="form-group">
                                <label>
                                    Contraseña:</label>
                                <input type="password" name="password" class="form-control" />
                                <span class="help-block hidden"></span>
                            </div>
                            <div class="form-group">
                                <label>
                                    Confirmar:</label>
                                <input type="password" name="cpassword" class="form-control" />
                                <span class="help-block hidden"></span>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
