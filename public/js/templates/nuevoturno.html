<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Nuevo Turno</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Ingrese los datos
            </div>
            <div class="panel-body">
                <form>
                    <div class="col-lg-6">
                        <fieldset>
                            <legend>Fecha del Turno</legend>
                            <div class="form-group">
                                <label>Día del turno:</label>
                                <input type="text" name="fecha" class="form-control" />
                                <span class="help-block hidden"></span>
                            </div>
                            <div class="form-group">
                                <label>Hora de inicio:</label>
                                <input type="text" name="inicio" class="form-control" />
                                <span class="help-block hidden"></span>
                            </div>
                            <div class="form-group">
                                <label>Hora de fin:</label>
                                <input type="text" name="fin" class="form-control" />
                                <span class="help-block hidden"></span>
                            </div>
                        </fieldset>
                        <input type="hidden" name="paciente" value="52e191bd132cbfb4123f80f3" />
                        <input type="submit" value="Registrar" class="btn btn-primary" />
                        <a href="#>" class="btn btn-default">Cancelar</a>
                    </div>
                    <div class="col-lg-6">
                        <fieldset>
                            <legend>Paciente</legend>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label>Buscar por DNI:</label>
                                    <input type="text" name="dni" class="form-control" />
                                    <span class="help-block hidden"></span>                                
                                </div>
                                <div class="form-group">
                                    <label style="height:15px; width:50px;"></label>
                                    <button class="btn btn-primary" id="buscarPaciente" style="display:block;">Buscar</button>
                                </div>  
                                <div class="form-group">
                                    <label style="height:15px; width:50px;"></label>
                                    <a href="#nuevoPaciente" class="btn btn-default" style="display:block;">Nuevo Paciente</a>
                                </div>
                            </div>                                                      
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
