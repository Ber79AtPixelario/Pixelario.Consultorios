    </div>
</div>

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Usuarios que pertenecen al role de <%= model.role %>
            </div>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="tablaSecretarios">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Habilitar</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3"></td>
                                <td><a href="#agregarUsuario/<%= model.role %>" title="Nuevo <%= model.role %>" class="nuevo_item">Nuevo <%= model.role %></a></td>

                        </tfoot>
                    </table>
                </div>                
            </div>

        </div>
